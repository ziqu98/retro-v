<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vinyl Shop - Edit Album</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Retro-V</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container my-5">
    <div class="card p-4 shadow-sm">
      <h2 class="mb-4">Edit Album</h2>

      <form id="editForm">
        <div class="mb-3">
          <label class="form-label">Album Title</label>
          <input type="text" id="editTitle" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Artist</label>
          <input type="text" id="editArtist" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Price (USD)</label>
          <input type="number" id="editPrice" class="form-control" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="index.html" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
