<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vinyl Shop - Edit Album</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Edit Album</h1>
    <form id="editForm">
      <input type="text" id="editTitle" placeholder="Album Title" required>
      <input type="text" id="editArtist" placeholder="Artist" required>
      <input type="number" id="editPrice" placeholder="Price (USD)" step="0.01" required>
      <button type="submit">Save Changes</button>
    </form>
    <a href="index.html" class="button">‚Üê Back to Albums</a>
  </div>

  <script src="app.js"></script>
</body>
</html>
