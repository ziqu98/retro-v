<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vinyl Shop - Add Album</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Add New Album</h1>
    <form id="albumForm">
      <input type="text" name="title" placeholder="Album Title" required>
      <input type="text" name="artist" placeholder="Artist" required>
      <input type="number" name="price" placeholder="Price (USD)" step="0.01" required>
      <input type="file" name="cover" accept="image/*" required>
      <button type="submit">Upload Album</button>
    </form>
    <div id="responseMessage"></div>
    <a href="index.html" class="button">‚Üê Back to Albums</a>
  </div>

  <script src="app.js"></script>
</body>
</html>
